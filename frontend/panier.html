<!DOCTYPE html>
<html lang="fr">
    
<!--INFOS SUR LA PAGE HTML-->

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=4.0, user-scalable=yes">

    <title>Orinoco - Votre panier</title>  

    <!-- Ajout du CDN Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Ajout des icônes Fontawesome-->
    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet">

    <!--Link googlepolices-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Varela+Round&display=swap" rel="stylesheet">    
    <link rel='stylesheet' href="scss/styles.css">

</head>
    
    





<body>
    <!--ENTETE-->




    <header>

        <div class="container-fluid">

            <div class="row">

                <nav class="col navbar navbar-expand-lg navbar-light menu">

                    <img src="images/logo.png" alt="Logo du site Orinoco" width="200" class="navbar-brand menu__img">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">

                        <span class="navbar-toggler-icon"></span>

                    </button>

                    <div class="collapse navbar-collapse" id="navbarContent">

                        <ul class="navbar-nav">

                            <li class="nav-item active menu__item"><a class="nav-link" href="index.html">Accueil</a></li>

                            <li class="nav-item menu__item cartcount"><a class="nav-link" href="panier.html"><i class="fas fa-shopping-basket"></i><span class="cartcount__nb" id="cartcount"></span></a></li>

                        </ul>

                    </div>

                </nav>

            </div>

        </div>

    </header>




    
    <!--SECTION LISTE DES PRODUITS DU PANIER-->

    <main id="cart-page" class="cartpage">

        <h1 class="cartpage__title">Récapitulatif de votre panier</h1>

        <div class="container-fluid">

            <div class="row cartpage__sections">

                
                <div class="col-12 col-lg-8" id="cart-section" >

                    <!--SECTION PRODUITS DU PANIER CREEE VIA JS DANS FICHIER PANIER.JS-->
                </div>
                
                <!--Section prix total et bouton de commande-->

                <div class="col-12 col-lg-4 price">
                    <p class="price__amount"><i class="fas fa-money-bill-wave price__icon"></i> Montant total de votre commande:<br/><span id="cart-amount"></span></p>

                    <button class="btn btn-danger card__button btn__order price__btn" id="confirm">Terminer votre commande <i class="fas fa-angle-double-right"></i></button>

                </div>

            </div>

        </div>
       





        <!--FORMULAIRE - qui apparaît via JS au clic du bouton "Terminer votre commande"-->

        <section class="container form" id="form-section">

            <div class="row">

                <div class="col-12 jumbotron">

                    <h2 class="form__title">Pour finaliser votre commande, merci de remplir ce formulaire.</h2>

                    <form id="formtosubmit" method="post" action="http://localhost:3000/api/furniture/order" enctype="multipart/form-data">

                        <div class="form-group">

                            <label for="firstName">Prénom :</label>

                            <input type="text" name="firstName" class="form-control" placeholder="Par ex. Martin" id="firstName" pattern="[a-zA-ZàâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]+" required>

                        </div>

                         <div class="form-group">

                            <label for="lastName">Nom :</label>

                            <input type="text" name="lastName" class="form-control" placeholder="Par ex. Delavigne" id="lastName" pattern="[A-Za-zàáâãäåçèéêëìíîïðòóôõöùúûüýÿñÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÐÒÓÔÕÖÙÚÛÜÝŸÑ -]+" required>

                        </div>

                         <div class="form-group">

                            <label for="address">Adresse :</label>

                            <input type="text" class="form-control" placeholder="Par ex. 12 rue Fontaine" id="address" >

                        </div>

                        <div class="form-group">

                            <label for="city">Ville :</label>

                            <input type="text" class="form-control" placeholder="Par ex. Lyon" id="city" pattern="[A-Za-zàáâãäåçèéêëìíîïðòóôõöùúûüýÿñÀÁÂÃÄÅÇÈÉÊËÌÍÎÏÐÒÓÔÕÖÙÚÛÜÝŸÑ -]+" required><!--[a-zA-Z0-9 ]*-->

                        </div>

                        <div class="form-group">

                            <label for="email">Email :</label>

                            <input type="email" name="email" class="form-control" placeholder="Par ex. martin.delavigne@gmail.com" id="email" required>

                        </div>

                        <button type="submit" class="btn btn__order form__btn" id="confirm-link" data-toggle="modal" >Valider votre commande</button>

                    </form>

                </div>

            </div>

        </section>
        




       <!--Message d'erreur lancé en JS si on essaye d'envoyer un formulaire alors qu'il n'y a aucun produit commandé-->

        <div id="prevent-msg">

            <p>Merci de sélectionner des articles avant de remplir ce formulaire !</p>

            <button type="button" class="btn btn-secondary btn__buy prevent-msg__btn modal__link" onclick="window.location.href = 'index.html';">Reprendre vos achats</button>

            <button type="button" class="btn btn-secondary btn__cart prevent-msg__btn modal__link" onclick="window.location.href = 'panier.html';">Retourner au panier</button>

        </div>

    </main> 
    




    <!--PIED DE PAGE-->  

    <footer class="footer">

        <div class="container-fluid">

            <ul class="list-inline footer__div text-center">

                <li class="list-inline-item footer__item"><a href="#"><i class="far fa-newspaper footer__icon"></i><br/>Qui sommes nous?</a></li>

                <li class="list-inline-item footer__item"><a href="#"><i class="fas fa-shipping-fast footer__icon"></i><br/>Livraison rapide</a></li>

                <li class="list-inline-item footer__item"><a href="#"><i class="far fa-copyright footer__icon"></i><br/>Droit d'auteur</a></li>

                <li class="list-inline-item footer__item"><a href="#"><i class="fas fa-user-lock footer__icon"></i><br/>Confidentialité</a></li>

            </ul>

        </div>

    </footer>
  
  




    <!-- Ajout des composants permettant l'utilisation de Bootstrap : -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Ajout des fichiers JS-->
    <script src="js/panier.js"></script>
    <script src="js/general.js"></script>
    <script src="js/queries.js"></script>

</body>

</html>
